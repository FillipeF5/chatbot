<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Demo — Integração Widget</title>
<link rel="stylesheet" href="/static/widget.css">
<style>
  body{font-family:Inter, Arial, Helvetica, sans-serif;background:#0b0b0b;color:#e6e6e6;padding:32px}
  .demo-wrap{max-width:1100px;margin:0 auto}
  h1{font-size:28px;color:#fff}
  p.lead{color:#bdbdbd}
</style>
</head>
<body>
  <div class="demo-wrap">
    <h1>Página de demonstração - Integrando o widget</h1>
    <p class="lead">Widget flutuante com fluxo guiado por regras — abra o botão no canto inferior direito.</p>
    <p>O widget está servido a partir de <code>/static/widget.js</code> e <code>/static/widget.css</code>.</p>
  </div>

  <!-- Widget scripts -->
  <script src="/static/widget.js"></script>
  <script>
    // Inicializa o widget (opções)
    window.ChatWidget && window.ChatWidget.init({
      selector: "body",
      studioName: "Estabelecimento",
      whatsappNumber: "+5511999999999", // ajuste conforme necessário
      theme: "dark" // por enquanto apenas 'dark' suportado
    });
  </script>
</body>
</html>
